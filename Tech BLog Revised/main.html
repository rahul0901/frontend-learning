<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="sty.css">
    <script src="https://kit.fontawesome.com/8252228b94.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="screen">

        <!-- head section  -->
        <div class="header">
            <div class="nav-parent w-97">
                <div class="nav-one">
                    <p>Tech Blog</p>
                    <p>BoldM5</p>
                </div>
                <div class="nav-two">
                    <div class="navigation">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Articles</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">FAQ</a></li>
                        </ul>
                    </div>
                </div>
                <div class="nav-three">
                    <div class="social">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
                <div class="nav-four">
                    <i class="fa-solid fa-bars fa-xl"></i>
                </div>
            </div>
        </div>

        <!-- body start -->
        <div class="main">
            <div class="main-parent">
                <div class="main-image">
                    <img src="https://mobirise.com/extensions/boldm5/tech-blog/assets/images/logo.png" alt="">
                </div>
                <div class="main-title">
                    <h2>Tech Blog</h2>
                </div>
                <div class="main-para">
                    <p>Accusamus ea excepturi hic impedit iste neque soluta, sunt tempore
                        voluptate. Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
                <div class="main-btn">
                    <button type="button">Read More</button>
                </div>
            </div>
        </div>

        <!-- popular articles -->
        <div class="article-parent">
            <div class="article-left">
                left
            </div>
            <div class="article-right">
                <div class="right-img-one">
                    one
                </div>
                <div class="right-img-two">
                    two
                </div>
            </div>
        </div>
    </div>
</body>

</html>
