<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Show</title>
    <link rel="stylesheet" href="styleticket.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- screen -->
    <div class="screen">
        <div class="head">
            <div class="up">
                <div class="up-w-92">
                    <div class="up-left">
                        <div class="left-image">
                            <img src="./image/logo.JPG" alt="" width="100%" height="100%">
                        </div>
                        <div class="left-content">
                            <div class="icon">
                                <i class="fa-solid fa-magnifying-glass fa-xm"></i>
                            </div>
                            <div class="input">
                                <input type="text"
                                    placeholder="Search for Movies, Events, Plays, Sports and Activities">
                            </div>
                        </div>
                    </div>

                    <div class="up-right">
                        <div class="location">
                            <select name="loc" id="loc">
                                <option value="Mumbai">Mumbai</option>
                            </select>
                        </div>

                        <div class="sign">
                            <button>Sign In</button>
                        </div>

                        <div class="menu">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="down">
                <div class="down-w-92">
                    <div class="down-left">
                        <ul>
                            <li><a href="#">Movies</a></li>
                            <li><a href="#">Stream</a></li>
                            <li><a href="#">Events</a></li>
                            <li><a href="#">Plays</a></li>
                            <li><a href="#">Sports</a></li>
                            <li><a href="#">Activities</a></li>
                            <li><a href="#">Buzz</a></li>
                        </ul>
                    </div>

                    <div class="down-right">
                        <ul>
                            <li> <a href="#"> ListYourShow </a></li>
                            <li> <a href="#"> Corporates </a></li>
                            <li> <a href="#">Offers</a></li>
                            <li> <a href="#">Gift Cards</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="body-content">
            <div class="bc-1">
                <div class="bc-1-up">
                    <div class="bc-1-up-title">
                        <a>Oppenheimer - English</a>
                    </div>
                    <div class="bc-1-up-genre">
                        <button type="button">UA</button>
                        <button type="button">Biography</button>
                        <button type="button">Drama</button>
                        <button type="button">Historical</button>
                    </div>
                </div>
                <div class="bc-1-down">
                    <div class="bc-1-down-left">
                        <div class="bc-1-down-left-left">
                            <a href="#" style="text-decoration: none;">
                                <p>
                                    < </p>
                            </a>
                            <button>
                                <p>TUE</p>
                                <p>05</p>
                                <p>SEP</p>
                            </button>
                            <button>
                                <p>WED</p>
                                <p>05</p>
                                <p>SEP</p>
                            </button>
                        </div>
                        <div class="bc-1-down-left-right">
                            <a href="#" style="text-decoration: none;">
                                <p>
                                    > </p>
                            </a>
                        </div>
                    </div>
                    <div class="bc-1-down-right">
                        <div class="bc-1-down-right-four-box">
                            <select name="hindi" id="lang">
                                <option value="">Hindi - 2D</option>
                            </select>
                        </div>
                        <div class="bc-1-down-right-four-box">
                            <select name="hindi" id="lang">
                                <option value="">Filter Sub Regions</option>
                            </select>
                        </div>
                        <div class="bc-1-down-right-four-box">
                            <select name="hindi" id="lang">
                                <option value="">Filter Price Range</option>
                            </select>
                        </div>
                        <div class="bc-1-down-right-four-box">
                            Filter Show Timings
                        </div>
                        <div class="bc-1-down-right-search">
                            <i class="fa-solid fa-magnifying-glass fa-xm"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
