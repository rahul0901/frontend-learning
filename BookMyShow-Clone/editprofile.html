<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="screen">
        <div class="head">
            <div class="up">
                <div class="up-w-92">
                    <div class="up-left">
                        <div class="left-image">
                            <img src="./image/logo.JPG" alt="" width="100%" height="100%">
                        </div>
                        <div class="left-content">
                            <div class="icon">
                                <i class="fa-solid fa-magnifying-glass fa-xm"></i>
                            </div>
                            <div class="input">
                                <input type="text"
                                    placeholder="Search for Movies, Events, Plays, Sports and Activities">
                            </div>
                        </div>
                    </div>

                    <div class="up-right">
                        <div class="location">
                            <select name="loc" id="loc">
                                <option value="Mumbai">Mumbai</option>
                            </select>
                        </div>

                        <div class="sign">
                            <button>Sign In</button>
                        </div>

                        <div class="menu">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="down">
                <div class="down-w-92">
                    <div class="down-left">
                        <ul>
                            <li><a href="#">Movies</a></li>
                            <li><a href="#">Stream</a></li>
                            <li><a href="#">Events</a></li>
                            <li><a href="#">Plays</a></li>
                            <li><a href="#">Sports</a></li>
                            <li><a href="#">Activities</a></li>
                            <li><a href="#">Buzz</a></li>
                        </ul>
                    </div>

                    <div class="down-right">
                        <ul>
                            <li> <a href="#"> ListYourShow </a></li>
                            <li> <a href="#"> Corporates </a></li>
                            <li> <a href="#">Offers</a></li>
                            <li> <a href="#">Gift Cards</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="body">
            <div id="body-content-1">
                <div class="bc-1-account">
                    <div class="bc-1-account-add">
                        <i class="fa-solid fa-camera fa-xl"></i>
                        <a href="#">+Add</a>
                    </div>
                    <div class="bc-1-account-guest">
                        <p>Hi, Guest</p>
                    </div>
                </div>
                <div class="bc-1-account-down">
                    <div class="bc-1-account-down-title">
                        <p>Account Details</p>
                    </div>
                    <div class="bc-1-account-down-email">
                        <div class="bc-1-account-down-email-input-stuffs">
                            <label for="mail">Email Address</label>
                            <input type="email" name="mail" id="mail" placeholder="abcdefghijkllorem12@gmail.com">
                            <mark>Verified</mark>
                        </div>
                        <div class="bc-1-account-down-email-edit">
                            <p>edit</p>
                        </div>
                    </div>
                    <div class="bc-1-account-down-mobile">
                        <label for="num">Mobile Number</label>
                        <input type="number" name="num" id="num" placeholder="897512416948240">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
