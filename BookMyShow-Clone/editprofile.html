<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="screen">
        <div class="head">
            <div class="up">
                <div class="up-w-92">
                    <div class="up-left">
                        <div class="left-image">
                            <img src="./image/logo.JPG" alt="" width="100%" height="100%">
                        </div>
                        <div class="left-content">
                            <div class="icon">
                                <i class="fa-solid fa-magnifying-glass fa-xm"></i>
                            </div>
                            <div class="input">
                                <input type="text"
                                    placeholder="Search for Movies, Events, Plays, Sports and Activities">
                            </div>
                        </div>
                    </div>

                    <div class="up-right">
                        <div class="location">
                            <select name="loc" id="loc">
                                <option value="Mumbai">Mumbai</option>
                            </select>
                        </div>

                        <div class="sign">
                            <button>Sign In</button>
                        </div>

                        <div class="menu">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="down">
                <div class="down-w-92">
                    <div class="down-left">
                        <ul>
                            <li><a href="#">Movies</a></li>
                            <li><a href="#">Stream</a></li>
                            <li><a href="#">Events</a></li>
                            <li><a href="#">Plays</a></li>
                            <li><a href="#">Sports</a></li>
                            <li><a href="#">Activities</a></li>
                            <li><a href="#">Buzz</a></li>
                        </ul>
                    </div>

                    <div class="down-right">
                        <ul>
                            <li> <a href="#"> ListYourShow </a></li>
                            <li> <a href="#"> Corporates </a></li>
                            <li> <a href="#">Offers</a></li>
                            <li> <a href="#">Gift Cards</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="body">
            <div id="body-content-1">
                <div class="bc-1-account">
                    <div class="bc-1-account-up">
                        <div class="bc-1-account-up-circle">
                            <a href="#">+Add</a>
                        </div>
                        <p>Hi Guest</p>
                    </div>
                    <div class="bc-1-account-down">
                        <h2>Account Details</h2>
                        <div class="bc-1-account-down-email">
                            <div class="down-email-l">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" placeholder="abc@gmail.com" /> <span><mark
                                        style="background-color: aquamarine;">Verified</mark></span>
                            </div>
                            <div class="down-email-r">
                                <span style="color: red; margin-right: 20px;">Edit</span>
                            </div>
                        </div> <br>
                        <label for="phone">Mobile Number</label>
                        <input type="number" id="phone" placeholder="+91 8900000000" /> 
                    </div>
                </div>
            </div>
            <div id="body-content-2">
                <h2>Personal Details</h2>
                <div class="bc-2-firstname">
                    <label for="name">
                        First Name: 
                    </label>
                    <input type="text" name="name" id="name" placeholder="Enter First Name">
                </div>

                <div class="bc-2-lastname">
                    <label for="name">
                        Last Name: 
                    </label>
                    <input type="text" name="name" id="name" placeholder="Enter Last Name">
                </div>

                <label for="birth">BirthDay:</label>
                <input type="date" name="calendar" id="birth">
            </div>
        </div>
    </div>
</body>

</html>
