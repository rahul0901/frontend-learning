<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney - Rahul SHinde</title>
    <link rel="stylesheet" href="sty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="screen">
        <div class="navbar">
            <div class="nav-parent">
                <div class="nav-one">
                    <!-- one -->
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="nav-two">
                    <!-- two -->
                    <img src="https://static-mh.content.disney.io/matterhorn/assets/logos/disney_logo_dark-baa807690db7.png"
                        alt="" width="100%" height="100%">
                </div>
                <div class="nav-three">
                    <!-- three -->
                    <ul>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Parks</a></li>
                        <li><a href="#">What's New</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="body-banner">
            <img src="https://lumiere-a.akamaihd.net/v1/images/cover-2000-x-835_1_e15da45d.png?region=0,0,2000,835"
                alt="" width="100%" height="100%">
        </div>

        <div class="four-cards">
            <div class="cards-parent">
                <div class="card">
                    <img src="https://lumiere-a.akamaihd.net/v1/images/disney-x-ginger-_-800-x-600_f32b9ba7.jpeg?region=0,0,800,600" alt="" width="100%" height="100%">
                </div>
                <div class="card">
                    <img src="https://lumiere-a.akamaihd.net/v1/images/500_x_575_avengers_2cbe88b8.jpeg?region=0,0,575,500" alt="" width="100%" height="100%">
                </div>
                <div class="card">
                    <img src="https://lumiere-a.akamaihd.net/v1/images/final_blue_long_banner_copy_-_01_c8172258.jpeg?region=0,0,3200,2400&width=960" alt="" width="100%" height="100%">
                </div>
                <div class="card">
                    <img src="https://lumiere-a.akamaihd.net/v1/images/disney_banner_desktop_288dc219.jpeg?region=0,0,3333,2500&width=960" alt="" width="100%" height="100%">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
